<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div class="title">B.S Date Converter</div>

  <div class="wrapper">
    <div class="contentWrapper">
      <div class="content active" id="main-content">
        <div>
          <label for="date"><span id="label-header">AD TO BS</span> </label>
          <input
            type="text"
            id="date"
            name="date"
            placeholder="YYYY-MM-DD"
            required
            pattern="\d{4}/\d{1,2}/\d{1,2}"
          />
        </div>

        <p class="result">RESULT: <span id="result-date"></span></p>

        <div class="buttonWrapper">
          <button class="convert">Convert</button>
          <button class="clear">Clear</button>
        </div>
      </div>
      <div class="content" id="setting-content">
        Calender or Settings
        <div class="today-date">
          <span id="todayADdate">Dec 3, 2022</span>
          <span id="todayBSdate">рдо 17, 2078</span>
        </div>
        <button class="tab-button" data-id="main-content">Back</button>
      </div>
    </div>
  </div>
</div>
